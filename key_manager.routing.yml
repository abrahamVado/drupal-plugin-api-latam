key_manager.settings:
  path: '/admin/config/services/key-manager'
  defaults:
    _form: '\Drupal\key_manager\Form\SettingsForm'
    _title: 'Key Manager settings'
  requirements:
    _permission: 'administer key manager'

key_manager.get_key:
  path: '/key-manager/get-key'
  defaults:
    _controller: '\Drupal\key_manager\Controller\KeyController::getKey'
    _title: 'Get Key'
  requirements:
    _permission: 'access key manager'
  methods: [GET]
