
services:
  logger.channel.latam_api:
    parent: 'logger.channel_base'
    arguments: ['latam_api']

  latam_api.key_manager:
    class: 'Drupal\latam_api\Service\KeyManagerService'
    arguments: ['@keyvalue', '@http_client', '@logger.channel.latam_api']

  latam_api.client:
    class: 'Drupal\latam_api\Service\Client'
    arguments: ['@http_client', '@config.factory', '@logger.channel.latam_api', '@latam_api.key_manager']
